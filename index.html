<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson_11</title>
</head>
<body>	
	<div class="wraper">
	<header class="header"> щось получилось, але не впевнений що все правельно)))</header>
	<main class="beetle">
		<div class="beetle__item--fd beetle__item ">
			<div class="beetle__glass-before">
				<div class="beetle__glass-after"></div>
			</div>
			<div class="beetle__horizon"></div>
			<div class="beetle__horizon-y horizon-y"></div>
			<div class="beetle__handle">
				<div class="beetle__handle-detail"></div>
			</div>
			<div class="beetle__clearance"></div>
			<div class="beetle__threshold"></div>
			<div class="beetle__trunk"></div>
		</div>
		<div class="beetle__item--tr beetle__item ">
			<div class="beetle__horizon--tr"></div>
			<div class="beetle__horizon-x"></div>

		</div>
		<div class="beetle__item--nz beetle__item ">
			<div class="beetle__arc-nz"></div>
				<div class="beetle__wheel">
					<div class="beetle__wheel-detail"></div>
					<div class="beetle__wheel-top">
						<div class="beetle__top-detail"></div>
					</div>
					<div class="beetle__wheel-button">
						<div class="beetle__button-detail"></div>
					</div>
					<div class="beetle__wheel-left">
						<div class="beetle__left-detail"></div>
					</div>
					<div class="beetle__wheel-right">
						<div class="beetle__right-detail"></div>
					</div>
				</div>	
		</div>
		<div class="beetle__item--nb beetle__item ">
			<div class="beetle__arc-nb"></div>
				<div class="beetle__wheel">
					<div class="beetle__wheel-detail"></div>
					<div class="beetle__wheel-top">
						<div class="beetle__top-detail"></div>
					</div>
					<div class="beetle__wheel-button">
						<div class="beetle__button-detail"></div>
					</div>
					<div class="beetle__wheel-left">
						<div class="beetle__left-detail"></div>
					</div>
					<div class="beetle__wheel-right">
						<div class="beetle__right-detail"></div>
					</div>
				</div>
			</div>
		</div>
		

	</main>
	<footer class="footer"> не зрозумів ніхт але було прикольно!!))</footer>
</div>
</body>

</html>
